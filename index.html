<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/d1a492490e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Library</title>
	</head>
	<body>
		<main class="center">
			<header>
				<h1>Library</h1>
			</header>
			<div class="book__stats-bg">
				<div class="book__stats">
					<h3>Books <span class="book__overall">0</span></h3>
					<div class="line"></div>
					<h3>
						Books Completed <span class="book__read">0</span> /
						<span class="book__overall">0</span>
					</h3>
					<div class="line"></div>
					<h3>Overall Pages <span class="book__pages">0</span></h3>
					<div class="line"></div>
					<h3>
						Pages Read <span class="book__pages-read">0</span> /
						<span class="book__pages">0</span>
					</h3>
					<div class="add">
						<i class="far fa-plus-square add__icon"></i>
					</div>
				</div>
			</div>
			<div class="library">
				<div class="shelf"></div>
			</div>
		</main>
		<div class="book__pop">
			<div class="book__pop-card">
				<div class="book__pop-info">
					<h2>Book Information</h2>
					<form action="" id="book-form">
						<div class="book__info-title">
							<label for="title">Title</label>
							<input type="text" name="title" id="title" placeholder="Title" />
						</div>
						<div class="book__info-author">
							<label for="author">Author</label>
							<input
								type="text"
								name="author"
								id="author"
								placeholder="Author"
							/>
						</div>
						<div class="book__info-pages">
							<label for="pages">Pages</label>
							<input
								type="number"
								name="pages"
								id="pages"
								placeholder="Pages"
							/>
						</div>
						<div class="book__info-read">
							<label for="read">Have you read the book?</label>
							<input type="checkbox" name="read" id="read" />
						</div>
						<div class="book__info-submit">
							<input type="button" value="submit" id="btn-info" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
