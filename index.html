<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/d1a492490e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Library</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Library</h1>
			</header>
			<div class="book__info-bg">
				<div class="book__info">
					<h3>Books <span class="book__overall">0</span></h3>
					<div class="line"></div>
					<h3>
						Books Compleated <span class="booK__read">0</span> /
						<span class="book__overall">0</span>
					</h3>
					<div class="line"></div>
					<h3>Overall Pages <span class="book__pages">0</span></h3>
					<div class="line"></div>
					<h3>
						Pages Read <span class="book__pages-read">0</span> /
						<span class="book__pages">0</span>
					</h3>
					<div class="add"><i class="far fa-plus-square add__icon"></i></div>
				</div>
			</div>
			<div class="library"></div>
		</main>
	</body>
</html>
