<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Library</title>
	</head>
	<body>
		<main class="center">
			<header>
				<h1>Library</h1>
			</header>
			<div class="book__stats-bg">
				<div class="book__stats">
					<div class="book__stats-info">
						<div class="book__stats-info-books">
							<h3>Books <span class="book__overall">0</span></h3>
							<div class="line"></div>
						</div>
						<div class="book__stats-info-books-completed">
							<h3>
								Books Completed <span class="book__read">0</span> /
								<span class="book__overall">0</span>
							</h3>
							<div class="line"></div>
						</div>
						<div class="book__stats-info-overall-pages">
							<h3>Overall Pages <span class="book__pages">0</span></h3>
						</div>
					</div>

					<div class="add">
						<div class="spin">&#65291;</div>
						<h3>Add Book</h3>
					</div>
				</div>
			</div>
			<div class="library">
				<div class="shelf"></div>
			</div>
		</main>
		<div class="book__pop">
			<div class="book__pop-card">
				<div class="book__pop-info">
					<h2>Book Information</h2>
					<form action="" id="book-form" method="post">
						<div class="book__info-title">
							<label for="title">Title</label>
							<input
								type="text"
								name="title"
								id="title"
								placeholder="Title"
								required
							/>
						</div>
						<div class="book__info-author">
							<label for="author">Author</label>
							<input
								type="text"
								name="author"
								id="author"
								placeholder="Author"
								required
							/>
						</div>
						<div class="book__info-pages">
							<label for="pages">Pages</label>
							<input
								type="tel"
								name="pages"
								id="pages"
								placeholder="Pages"
								required
							/>
						</div>
						<div class="book__info-read">
							<label for="read">Have you read the book?</label>
							<input
								type="checkbox"
								name="read"
								class="book__info-read-checked"
								id="read"
							/>
							<label for="read" class="book__info-read-slider"></label>
						</div>
						<div class="book__info-submit">
							<input type="submit" value="submit" id="btn-info" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
